<!DOCTYPE html>
<html>
<head>
	<title>Person: Julia West</title>	
	
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css">
	<style type="text/css" media="screen">
	  * {
	    font-family : Lucida Grande, Helvetica, sans-serif;
	    font-size: 0px;
	  }
	  
	  strong {
	    font-weight : bold;
	  }
	  
	  ::selection {
      color: rgb(39,75,241);
      background-color: rgb(236,243,255);
	  }
	  
	  #address-book {
	    margin     : 100px auto 0;
	    padding    : 45px 75px;
	    width      : 600px;
	    height     : 320px;
	    background : transparent url('addressbook.png') no-repeat scroll top left;
	  }
	  
	  div.page {
      float: left;
      padding: 39px 18px;
      width: 256px;
      height: 232px;
	  }
	  
	  input {
      font-size: 11px;
      padding: 1px 5px;
      margin: 1px 17px;
      width: 223px;
      border: 0;
      outline-style: none;
	  }
	  
	  ul#results {
	    margin : 9px 0;
	  }
	  
	  ul#results li{
      font-size: 12px;
      height: 15px;
      padding: 5px 6px;
      margin-bottom : 1px;
      color: rgb(39,75,241);
      background-color: rgb(236,243,255);
	  }
	  
	  #page.right dl *{
	    font-size: 12px;
	  }
	</style>
</head>
<body>
  
  <div id="wrapper">
    <div id="address-book">

      </div>
      <div id="right" class="page">
        <div id="title">

        </div>
        <dl>

          <dt>github</dt>

          <dt>tumblr</dt>

          <dt>last.fm</dt>
          <dd><a>last.fm/user/juliamae</a></dd>
        </dl>

    </div>
  </div>
